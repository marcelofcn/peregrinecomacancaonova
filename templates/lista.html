{% extends "base.html" %}

{% block conteudo %}
<h2>Pr√≥ximos Roteiros</h2>

<div class="lista">
    {% for r in roteiros %}
        <div class="card">
            <img src="{{ url_for('static', filename='img/' ~ r.img) }}">
            <h3>{{ r.title }}</h3>
            <p>{{ r.start }} a {{ r.end }}</p>
            <a href="{{ url_for('roteiro_detalhe', roteiro_id=r.id) }}">Ver detalhes</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
